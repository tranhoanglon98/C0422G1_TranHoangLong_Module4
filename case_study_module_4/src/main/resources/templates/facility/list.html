<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/121b5e5230.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body style="font-family: Courgette,serif;background: #E0FFFF">
<div class="container-fluid position-relative">
    <div class="row">
        <nav th:replace="nav::nav_bar"></nav>
        <div class="col-lg-10 d-flex justify-content-center  position-absolute" style="top: 10%">
            <div class="row" style="width: 96%">
                <div class="col-l-12 ps-2 pe-2">
                    <div class="row text-center">
                        <h2>Service List</h2>
                        <div class="col-lg-3">
                            <a href="/facility/add">
                                <button class="btn btn-primary">Add new service</button>
                            </a>
                        </div>
                        <div class="col-lg-9">
                            <form action="/facility" method="get">
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-3">
                                        <input type="text" placeholder="facility code" name="facilityCode"
                                               class="form-control">
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="text" placeholder="facility Name" name="facilityName"
                                               class="form-control">
                                    </div>
                                    <div class="col-lg-3">
                                        <button type="submit" name="action" value="find" class="btn btn-primary">
                                            search
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <table class="table" id="list">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Area</th>
                                <th>Cost</th>
                                <th>Max people</th>
                                <th>Rental type</th>
                                <th>Type</th>
                                <th>Standard</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="facility,status:${facilityList}">
                                    <td th:text="${facilityList.number*facilityList.size + status.count}"></td>
                                    <td th:text="${facility.id}"></td>
                                    <td th:text="${facility.name}"></td>
                                    <td th:text="${facility.area}"></td>
                                    <td th:text="${facility.cost}"></td>
                                    <td th:text="${facility.maxPeople}"></td>
                                    <td th:text="${facility.rentType.name}"></td>
                                    <td th:text="${facility.facilityType.name}"></td>
                                    <td th:text="${facility.standardRoom}"></td>
                                    <td>
                                        <a th:href="@{/facility/edit(id=${facility.id})}">
                                            <button style="padding: 5px" class="btn btn-primary">
                                                <span class="material-symbols-outlined">edit</span>
                                            </button>
                                        </a>
                                    </td>
                                    <td>
                                        <button style="padding: 5px" type="button" class="btn btn-primary"
                                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                th:attr="onclick=|getInfoToModal('${facility.id}','${facility.name}')|">
                                            <span class="material-symbols-outlined">delete</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link text-dark"
                                       th:href="@{/facility(page=0)}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&#9754;</span>
                                    </a>
                                </li>
                                <li th:each="p,index: ${pageNumber} ">
                                    <div id="page-item " class="page-item" th:if="${index.index == facilityList.number}">
                                        <a class="page-link bg-dark text-warning"
                                           th:href="@{/facility(page=${index.index})}"
                                           th:text="${index.index + 1}"></a>
                                    </div>
                                    <div class="page-item" th:unless="${index.index == facilityList.number}">
                                        <a class="page-link text-dark"
                                           th:href="@{/customer(page=${index.index})}"
                                           th:text="${index.index + 1}"></a>
                                    </div>
                                </li>
                                <li class="page-item">
                                    <a class="page-link text-dark"
                                       th:href="@{/facility(page=${facilityList.totalPages - 1})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&#9755;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 pt-2 pb-2 d-flex justify-content-center">
            <img style="border-radius: 30px" width="93%"
                 src="https://s3.ap-southeast-2.amazonaws.com/travlr.com/uploads/images/venue/923e2231037b6ad79efbd200cf2a1d6e.jpg"
                 alt="">
        </div>
    </div>
    <form action="/facility/delete">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Facility</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-3">Service Code:</div>
                            <div class="col-lg-9">
                                <input type="text" readonly name="id" id="code" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">Service Name:</div>
                            <div class="col-lg-9">
                                <input type="text" readonly id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <h5>Are you sure that you want to delete this service?</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/jquery/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script>
    function getInfoToModal(code, name) {
        document.getElementById("code").value = code;
        document.getElementById("name").value = name;
    }
</script>
</body>
</html>
