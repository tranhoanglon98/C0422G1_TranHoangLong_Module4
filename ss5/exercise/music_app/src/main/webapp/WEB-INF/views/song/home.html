<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a href="/add"><button>Thêm mới bài hát</button></a>
<table>
    <tr>
        <td>#</td>
        <td>id</td>
        <td>Tên</td>
        <td>Nghệ sĩ</td>
        <td>Thể loại</td>
    </tr>
    <tr th:each="song,status:${songList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.id}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.type}"></td>
        <td><a th:href="@{/update(id=${song.id})}"><button>Sửa</button></a></td>
        <td><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:onclick="|callModal('${song.id}','${song.name}')|">xóa</button></td>
        <td>
            <a th:href="@{/listen(id=${song.id})}"><button>Nghe</button>
            </a>
        </td>
    </tr>
</table>

<form action="/delete" method="post">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <h3>Bạn có muốn xóa bài hát này không</h3>
                <span>id:</span><input type="text" name="id" readonly id="songId">
                <span>tên:</span><input type="text" readonly id="songName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                <button type="submit" class="btn btn-primary">Có</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
    function callModal(id,name) {
        document.getElementById("songId").value = id;
        document.getElementById("songName").value = name;
    }
</script>
</body>
</html>
