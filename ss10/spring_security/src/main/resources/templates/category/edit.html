<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=../../css/bootstrap.min.css>
</head>
<body>
<div th:replace="/blog/nav::nav"></div>
<div class="container mx-auto w-75 mt-5">
    <div class="text-center">
        <h3>Chỉnh sửa 'Thể loại'</h3>
    </div>
    <div class="mt-5">
        <form method="post" action="/category/edit/save" th:object="${category}">
            <div>
                <span>ID: </span>
                <input class="form-control" type="text" readonly th:field="*{id}">
            </div>
            <div>
                <span>Thể Loại: </span>
                <input class="form-control" type="text" th:field="*{category}">
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-success" type="submit">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
