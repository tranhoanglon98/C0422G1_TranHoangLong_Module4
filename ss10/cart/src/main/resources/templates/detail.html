<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shộp Pe</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Đây là Shộp Pe</h2>
        </div>
    </div>
    <div class="row mt-5  align-items-center">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 mt-3 mb-3">
            <div class="card shadow" style="width: 18rem;">
                <img th:src="@{${product.imageLink}}" class="card-img-top border"
                     alt="...">
                <div class="card-body text-center">
                    <span>Mã sản phẩm: </span>
                    <span th:text="${product.id}"></span>
                    <hr>
                    <span>Giá: </span>
                    <span class="card-text" th:text="${product.price}"></span>
                    <span> VNĐ</span>
                    <hr>
                    <a th:href="@{/add(id=${product.id})}"><button class="btn btn-warning w-100">Mua Ngay</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row mt-3" th:each="description:${product.productDescriptions}">
                <div class=" col-lg-2">
                    <span class="material-symbols-outlined">adjust</span>
                </div>
                <div class="col-lg-10">
                    <span th:text="${description.description}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
