<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone management</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Model</th>
            <th>Price</th>
            <th>Producer</th>
            <th>Action</th>
        </tr>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>


<script>
    $.ajax({
        type: "GET",
        url: "http://localhost:8080/?size=" + size + "&searchValue=" + searchValue,
        success: function (blogPage) {
            let blogList = blogPage.content;
            let htmlStr = '';
            for (let i = 0; i < blogList.length; i++) {
                htmlStr += `<tr>
                                    <td>${i + 1}</td>
                                    <td>${blogList[i].id}</td>
                                    <td>${blogList[i].title}</td>
                                    <td>${blogList[i].author}</td>
                                    <td>${blogList[i].category.category}</td>
                                    <td>${blogList[i].summary}</td>
                                </tr>`
            }
            $("#tableBody").html(htmlStr)
        },
        error: function (resultError) {

        }
    })
</script>

<script src="static/js/jquery-3.6.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
