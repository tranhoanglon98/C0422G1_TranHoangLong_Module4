<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=../../css/bootstrap.min.css>
</head>
<body>
<div th:replace="/blog/nav::nav"></div>
<div class="container mx-auto w-75 mt-5">
    <div class="text-center">
        <h3>Thêm mới Thể loại</h3>
    </div>
    <div class="mt-5">
        <form action="/category/save" method="post" th:object="${category}">
            <div>
                <span>Thể Loại: </span>
                <input class="form-control" type="text" th:field="*{category}">
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-success" type="submit">Thêm mới thể loại</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
