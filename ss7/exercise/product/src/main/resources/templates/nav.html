<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<nav th:fragment="navBar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Quản Lý Sản Phẩm</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addPage">Thêm mới</a>
                </li>
            </ul>
            <form class="d-flex input-group w-auto" action="/" method="get">
                <input type="search" class="form-control"
                       placeholder="Nhập tên sản phẩm" aria-label="Search" name="productName"/>

                <button class="btn btn-outline-success"
                        type="submit" data-mdb-ripple-color="dark">Tìm kiếm</button>
            </form>
        </div>
    </div>
</nav>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
