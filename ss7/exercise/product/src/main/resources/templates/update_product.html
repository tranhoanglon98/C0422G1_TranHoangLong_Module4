<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{nav :: navBar}"></nav>
<div class="container mt-5">
    <div class="w-50 mx-auto">
        <div class="text-center">
            <h3>Cập Nhật Sản Phẩm</h3>
        </div>
        <div class="mt-5">
            <form action="/saveUpdate" method="post" th:object="${product}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3"><label for="id">Mã sản phẩm sản phẩm:</label></div>
                            <div class="col-lg-9">
                                <input type="text" readonly th:field="*{id}" id="id" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="row">
                            <div class="col-lg-3"><label for="name">Tên sản phẩm:</label></div>
                            <div class="col-lg-9">
                                <input type="text" th:field="*{name}" id="name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="row">
                            <div class="col-lg-3"><label for="price">Giá sản phẩm:</label>
                            </div>
                            <div class="col-lg-9">
                                <input type="text" th:field="*{price}" id="price" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="row">
                            <div class="col-lg-3"><label for="description">Mô tả sản phẩm:</label></div>
                            <div class="col-lg-9">
                                <input type="text" th:field="*{description}" id="description" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="row">
                            <div class="col-lg-3"><label for="producer">Nhà sản xuất:</label></div>
                            <div class="col-lg-9">
                                <input type="text" th:field="*{producer}" id="producer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <button type="submit" class="btn btn-success w-100">Lưu thông tin sản phẩm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
