<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="nav"></div>

<div class="container w-75 mx-auto">
    <table class="table table-hover">
        <tr>
            <th>STT</th>
            <th>Tiêu để</th>
            <th>Tác giả</th>
            <th colspan="3"></th>
        </tr>
        <tr th:each="blog,status:${blogs}">
            <td th:text="${status.count}"></td>
            <td th:text="${blogs.title}"></td>
            <td th:text="${blogs.author}"></td>
            <td>
                <a th:href="@{/delete(id=${blogs.id})}">
                    <button class="btn btn-outline-danger">Xóa</button>
                </a>
            </td>
            <td>
                <a href="/edit">
                    <button class="btn btn-outline-warning">Sửa</button>
                </a>
            </td>
            <td>
                <a th:href="@{/detail(id=${blogs.id})}">
                    <button class="btn btn-outline-success">Đọc</button>
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
