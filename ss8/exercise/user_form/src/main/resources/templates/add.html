<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mx-auto w-50 mt-5">
    <div class="mt-3">
        <h3>Add new User</h3>
    </div>
    <div class="mt-3">
        <form method="post" th:object="${userDto}" action="/save">
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 ps-0">
                            <h6>First name:</h6>
                        </div>
                        <div class="col-lg-9">
                            <p><i class="text-danger" th:errors="*{firstName}"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" th:field="*{firstName}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 ps-0">
                            <h6>Last name:</h6>
                        </div>
                        <div class="col-lg-9">
                            <p><i class="text-danger" th:errors="*{lastName}"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" th:field="*{lastName}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 ps-0">
                            <h6>Day of birth:</h6>
                        </div>
                        <div class="col-lg-9">
                            <p><i class="text-danger" th:errors="*{dayOfBirth}"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" th:field="*{dayOfBirth}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 ps-0">
                            <h6>Phone Number:</h6>
                        </div>
                        <div class="col-lg-9">
                            <p><i class="text-danger" th:errors="*{phoneNumber}"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 ps-0">
                            <h6>Email:</h6>
                        </div>
                        <div class="col-lg-9">
                            <p><i class="text-danger" th:errors="*{email}"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 ps-0">
                    <button class="btn btn-success w-100" type="submit">Add</button>
                </div>
                <div class="col-lg-6 pe-0">
                    <a href="/">
                        <button class="btn btn-success w-100" type="button">Back to home</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
