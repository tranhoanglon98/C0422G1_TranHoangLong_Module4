<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="nav"></div>

<div class="container mt-5">
    <div class="w-75 mx-auto">
        <div class="row mt-5 text-center">
            <h3>Thêm Mới Bài Hát</h3>
        </div>
        <form action="/save" method="post" th:object="${songDto}" enctype="multipart/form-data">
            <div class="row mt-3">
                <div class="col-lg-3">
                    <span>Tên: </span>
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
                <div class="col-lg-9">
                    <input class="form-control" type="text" th:field="*{name}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <span>Nghệ sĩ: </span>
                    <span class="text-danger" th:errors="*{artist}"></span>
                </div>
                <div class="col-lg-9">
                    <input class="form-control" type="text" th:field="*{artist}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <span>Thể loại: </span>
                    <span class="text-danger" th:errors="*{type}"></span>
                </div>
                <div class="col-lg-9">
                    <input class="form-control" type="text" th:field="*{type}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <span>Tải lên file: </span>
                </div>
                <div class="col-lg-9">
                    <input class="form-control" type="file" th:field="*{path}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3"></div>
                <div class="col-lg-9">
                    <button class="btn btn-success w-100" type="submit">Thêm mới</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
