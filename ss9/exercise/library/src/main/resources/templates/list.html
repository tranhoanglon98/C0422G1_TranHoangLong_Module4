<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div>
    <div>
        <p th:text="${mess}"></p>
    </div>
    <div>
        <a href="/return"><button class="btn btn-outline-success">Trả sách</button></a>
    </div>
    <table class="table-hover table">
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Tác giả</th>
            <th>Thể loại</th>
            <th></th>
        </tr>
        <tr th:each="bookTitle,status:${bookTitleList}">
            <td th:text="${status.count}"></td>
            <td th:text="${bookTitle.title}"></td>
            <td th:text="${bookTitle.author}"></td>
            <td th:text="${bookTitle.category}"></td>
            <td><a th:href="@{/detail(id=${bookTitle.id})}"><button>Chi tiết</button></a></td>
        </tr>
    </table>
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
